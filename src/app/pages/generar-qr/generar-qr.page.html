<app-header titulo="Generar Asistencia "></app-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>profesor a cargo</ion-card-subtitle>
      <ion-card-title>QR Actual </ion-card-title>
    </ion-card-header>
    <ion-button expand="block" (click)="genQR()">Generar QR</ion-button>
    <ion-card-content>
      <ngx-qrcode 
      *ngIf="display"
      [elementType]="elementType" 
      [errorCorrectionLevel]="correctionLevel" 
      [value]="value" alt="Demo QR Code"
      [colorLight]='backgroundColor'
      [scale]='scale'
      [colorDark]='duocColorB'
      cssClass="bshadow" class="ion-text-center"></ngx-qrcode>
      <hr>
      <p>Clase: {{asignatura}} </p>
      <p>Seccion: {{seccion}} </p>
      <p>Fecha: {{fecha}} </p>
      <p>Hora: {{hora}} </p>
    </ion-card-content>
    
  </ion-card>


  <ion-list-header class="ion-text-center ion-padding">
    <ion-label>Registro de clases QR</ion-label>
  </ion-list-header>
  <ion-card>
    <ion-grid fixed class="ion-padding">
      <ion-row>
        <ion-col size="6">FECHA</ion-col>
        <ion-col size="6"> ESTADO</ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">Miercoles 20 noviembre 2024</ion-col>
        <ion-col size="6">
          <ion-icon name="checkmark-done-outline" color="duocb"></ion-icon> REGISTRADA
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">Jueves 21 noviembre 2024</ion-col>
        <ion-col size="6">
          <ion-icon name="close-outline" color="danger"></ion-icon> CANCELADA
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">Lunes 18 noviembre 2024</ion-col>
        <ion-col size="6">
          <ion-icon name="checkmark-done-outline" color="duocb"></ion-icon> REGISTRADA
        </ion-col>
      </ion-row>

    </ion-grid>


  </ion-card>

</ion-content>
